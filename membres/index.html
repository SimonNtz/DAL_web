---
layout: default
---

<div class="container">
  <h1>Membres du Comit√©</h1>

  <div class="list-group">
    {% for member in site.data.members %}
    <div class="list-group-item">
      <div class="row">
        <div class="col-lg-3 col-md-6">
          <img src="{{ member.img.src }}" alt="{{ member.name }}" width="250px">
        </div>
        <div class="col">
          <h2>{{ member.name }}</h2>
          <p>{{ member.description }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
